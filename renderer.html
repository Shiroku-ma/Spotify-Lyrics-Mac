<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lyrics Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #161820;}
    .current { font-weight: bold; color: cyan; }
    .past { color: gray; }
    .next { color: #d1d2d9}
  </style>
</head>
<body>
  <div id="lyrics">
    <div id="prev" class="past"></div>
    <div id="current" class="current"></div>
    <div id="next" class="next"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
